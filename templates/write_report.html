{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4">
        <h2>REPORT</h2>
        
        <form method="post" action="{{ url_for('write_report') }}" class="mt-4">
            
            <div class="form-group">
                <label for="report_type">Report Type:</label>
                <select name="report_type" id="report_type" class="form-control" required>
                    <option value="Daily" {% if report_type == 'Daily' %}selected{% endif %}>Daily</option>
                    <option value="Monthly" {% if report_type == 'Monthly' %}selected{% endif %}>Monthly</option>
                </select>
            </div>

            <div class="form-group">
                <label for="report_date">Report Date:</label>
                <input type="date" name="report_date" id="report_date" class="form-control" required value="{{ report_date }}">
            </div>

            <button type="submit" class="btn btn-primary">Generate Report</button>
        </form>
        <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    </div>
{% endblock %}
